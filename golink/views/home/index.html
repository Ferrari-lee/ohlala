{{define "head"}}{{end}}

{{define "body"}}
    <div class="main urllist">
      {{range .Data.Links}}
      <div class="uitem clearfix">
        <div class="">
          <div class="vote">
            <a class="icon-thumbs-up" href="javascript:"></a>
            <span class="num">{{.VoteUp}}</span>
            <a class="icon-thumbs-down" href="javascript:"></a>
          </div>
          <div class="uinfo">
            <a class="avatar" href="/user/{{.User.Id}}/show"><img src="{{.User.GetGravatarUrl `32`}}" /></a>
            <a class="title" href="{{.Context}}" target="_blank">{{.Title}}</a>
            <p class="ino"> 由 <a>{{.User.Name}}</a> 分享于 {{.CreateTime}}</p>
            {{if .Topics}}
            <p class="tags">
              {{range .TopicList}}
              <a href="/t/{{.}}">{{.}}</a>
              {{end}}
            </p>
            {{end}}
          </div>
        </div>
        <div class=""></div>
      </div>
      {{end}}
    </div>
    <div class="side">
      <div class="w-new-link"> <a class="btn btn-success btn-large" href="/link/submit">我要提交一个链接</a> </div>
      {{template "bookmark-share"}}
    </div>
{{end}}

{{define "footer"}}{{end}}
