<div class="row">
<div class="span6">
    <form class="well" method="post" action="/user/login">
        <h3>已有账号，直接登陆</h3>
        {{if .Data.loginErrors}}
        <div class="alert alert-error">
            {{range .Data.loginErrors}}
            <strong>{{.}}</strong><br/>
            {{end}}
        </div>
        {{end}}
        <label>Email</label>
        <input type="text" class="span3" placeholder="输入你的Email地址" name="email" value="{{.Data.loginValues.email}}">
        <label>密码</label>
        <input type="password" class="span3" placeholder="输入你密码" name="pwd">
        <p class="help-block">密码区分大小写</p>
        <label class="checkbox">
            <input type="checkbox"> 下次自动登陆
        </label>
        <button type="submit" class="btn btn-success btn-large">登 陆</button>
    </form>
</div>
<div class="span6">
    <form class="well" method="post" action="/user/reg">
        <h3>注册一个账号</h3>
        {{if .Data.regSuccess}}
        <div class="alert alert-success"><strong>注册成功，请在左边登陆。</strong></div>
        {{end}}
        {{if .Data.regErrors}}
        <div class="alert alert-error">
            {{range .Data.regErrors}}
            <strong>{{.}}</strong><br/>
            {{end}}
        </div>
        {{end}}
        <label>Email</label>
        <input type="text" class="span3" placeholder="输入你的Email地址" name="email" value="{{.Data.regValues.email}}">
        <label>密码</label>
        <input type="password" class="span3" placeholder="输入你密码" name="pwd">
        <p class="help-block">密码区分大小写</p>
        <label>确认密码</label>
        <input type="password" class="span3" placeholder="输入和上面一致的密码" name="repwd">
        <br/>
        <button type="submit" class="btn btn-success btn-large">注 册</button>
    </form>
</div>
</div>
